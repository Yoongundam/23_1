<!DOCTYPE html>
<html>
    <body>
        <p id = "id"></p>

        <script>
            var text =
            "<PROFESSOR>"+
                "<NAME>이강혁</NAME>"+
                "<TITLE>교수</TITLE>"+
                "<ADDRESS>608-711 부산시 남구 신선로 428 동명대학교 게임공학과</ADDRESS>"+
                "<MAJOR>자연어처리</MAJOR>"+
                "<PHONE>82-51-629-1251</PHONE>"+
                "<FAX>82-51-629-1251</FAX>"+
                "<MOBILE>010-2203-6657</MOBILE>"+
                "<EMAIL>klee@tu.ac.kr</EMAIL>"+
                "<HOMEPAGE>https://game/tu/ac/kr</HOMEPAGE>"+
                "<EDU>1993년 1월 Unversity of Illinois at Urbana-Champaign 졸업(박사)</EDU>"+
            "</PROFESSOR>";

            parser = new DOMParser();
            xmlDoc = parser.parseFromString(text,"text/xml");
            var x = xmlDoc.documentElement.childNodes;
            var i,table = "";

            table +="<table border=1 width=80% align=center>";
            for (i=0;i<x.length;i++)
            {
                table+=
                "<tr><td>"+x[i].nodeName+"</td>"+
                "<td>"+x[i].childNodes[0].nodeValue+"</td></tr>";
            }
            table+="</table><br>";
            document.getElementById("id").innerHTML = table;
        </script>
    </body>
</html>
