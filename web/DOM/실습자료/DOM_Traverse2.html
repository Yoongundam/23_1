<script>

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

var x = xmlDoc.documentElement.childNodes;
var i, j, table = "";

// 신상정보 모두 보기를 loop문
for ( i = 0; i < x.length; i++ )
    {
		table += "<table border=1 width=80% align=center>";
		for ( j = 0; j < x[i].childNodes.length; j++ )
            {
                table +=
			    "<tr><td>" + x[i].childNodes[j].nodeName + "</td>" +
			    "<td>" + x[i].childNodes[j].childNodes[0].nodeValue + "</td></tr>";
                // 이렇게 코딩해도 되지만 innerHTML은 태그 내의 모든 정보이므로 주의가 필요함
                // "<tr><td>" + x[i].childNodes[j].tagName + "</td>" +
                // "<td>" + x[i].childNodes[j].innerHTML + "</td></tr>";
            }
        table += "</table><br>";
    }

	document.getElementById("id").innerHTML = table;

</script>
